
<ion-header>
  <ion-navbar>
    <ion-title>beginner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <div detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <div class="item-header">
        <span class="item-title">{{ item.title }}</span>
        <button ion-button icon-only clear class="item-expand-button">
          <ion-icon [name]="item.expanded ? 'arrow-dropdown' : 'arrow-dropleft' "></ion-icon>
        </button>
      </div>
      <div class="item-body">
        <expandable [expandHeight]="item.lines.length * 30" [expanded]="item.expanded">
            <span *ngFor="let line of item.lines" [class]="line.type">
              {{line.text}}
            </span>
        </expandable>
      </div>
    </div>
  </ion-list>
</ion-content>
