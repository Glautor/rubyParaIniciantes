    <ion-title>
      Ionic Blank
    </ion-title>

</ion-header>

  <ion-card (click)="pushPage('IntermediatePage')">

  <ion-card (click)="pushPage('AdvancedPage')">

  <ion-card (click)="pushPage('SeniorPage')">
